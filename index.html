<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head> 
<body> 
    <div class="form"> 
        <h1>Expense Tracker</h1> 
        <input type="text" id="name"> 
        <input type="number" id="amount"> 
        <select name="" id="type"> 
            <option value="food">food</option> 
            <option value="Medical">Medical</option> 
            <option value="Shopping">Shopping</option> 
        </select> 
        <input type="date" id="date"> 
        <button onclick="Add()">Add Expense</button> 
        <table class="border border-black bg-light"> 
            <tr> 
                <th class="border border-black">Expense Name</th> 
                <th class="border border-black">Amount</th> 
                <th class="border border-black">Category</th> 
                <th class="border border-black">Date</th> 
                <th class="border border-black">Action</th> 
            </tr> 
        </table> 
        <div class="foot text-end"> 
            <p>Total:</p> 
            <p id="p"></p> 
        </div> 
        <script src="./script.js"></script> 
    </div> 
</body> 
</html>
