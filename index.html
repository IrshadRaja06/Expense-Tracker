<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="form container">
        <h1 class="text-center mt-5">Expense Tracker</h1>
        <form id="expense-form" class="row">
            <input type="text" id="expense-name" placeholder="Enter Expense Name" class="col-2 m-2">
            <input type="number" id="expense-amount" placeholder="Enter Expense Amount" class="col-3 m-2">
            <select id="expense-category" class="col-2 m-2">
                <option value="Food">Food</option>
                <option value="Medical">Medical</option>
                <option value="Shopping">Shopping</option>
            </select>
            <input type="date" id="expense-date" class="col-2 m-2">
            <button type="submit" id="submit-btn" class="col-2 btn btn-success text-white m-2">Add Expense</button>
        </form>
        <table class="border border-black bg-light mt-3">
            <thead>
                <tr>
                    <th class="border border-black col-3 pe-2 p-2">Expense Name</th>
                    <th class="border border-black col-3 pe-3 p-2">Amount</th>
                    <th class="border border-black col-1 pe-5 p-2">Category</th>
                    <th class="border border-black col-1 pe-3 p-2">Date</th>
                    <th class="border border-black col-3 ps-2">Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
        <div class="foot text-end mt-3 mb-0 me-1">
            <p class="fw-bold mb-0">Total: $<span id="total-amount">0.00</span></p>
        </div>
        <div class="filter text-end row mt-0 me-1">
            <label for="filter-category" class="col-11">Filter by Category:</label>
            <select id="filter-category" class="col-1 text-start">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Medical">Medical</option>
                <option value="Shopping">Shopping</option>
            </select>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
